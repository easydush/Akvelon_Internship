<script type="text/javascript">
    function factorial(n) {
        return (n != 1) ? n * factorial(n - 1) : 1;
    }

    function fib(n) {
        return n <= 1 ? n : fib(n - 1) + fib(n - 2);
    }

    console.log(factorial(4));
    console.log(fib(4));
</script>
