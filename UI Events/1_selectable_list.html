<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

Click on a list item to select it.
<br>

<ul id="ul">
    <li>Christopher Robin</li>
    <li>Winnie-the-Pooh</li>
    <li>Tigger</li>
    <li>Kanga</li>
    <li>Rabbit. Just rabbit.</li>
</ul>

<script>
    let list =  document.getElementById('ul');
    list.onmousedown = ()=>{return false};
    list.onclick = (event)=>{
        if (event.ctrlKey || event.metaKey){
            event.target.classList.toggle('selected');
        }
        else{
            let currElem = event.target;
            if(currElem.tagName != 'LI') return false;
            let selected = currElem.parentNode.querySelectorAll('.selected');
            for(let elem of selected){
                elem.classList.remove('selected');
            }
            currElem.classList.add('selected');
        }
    }
</script>

</body>
</html>
